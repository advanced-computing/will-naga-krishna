name: Update table automatically

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  update_table:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
    
      - name: Run script
        run: |
          cd "${{ github.workspace }}"
          python update_table_construction_incremental.py
