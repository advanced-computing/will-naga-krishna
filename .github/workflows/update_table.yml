name: Update table automatically

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  update_table:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Write GCP credentials to file
        run: |
          mkdir -p .streamlit
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > .streamlit/service_account_key.json

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$PWD/.streamlit/service_account_key.json" >> $GITHUB_ENV

      - name: Update table
        env:
          super_secret: ${{ secrets.WILL_NAGA_KRISHNA_SECRETS }}
        run: python update_table_construction_incremental.py
